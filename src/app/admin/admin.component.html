<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Petition</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Petition Title:</label>
        <br>
        <input #newTitle>
      </div>

      <div>
        <label>Petition Description:</label>
        <br>
        <textarea #newDescription></textarea>
      </div>
      <button (click)="submitForm(newTitle.value, newDescription.value); newTitle.value=''; newDescription.value=''">Add</button>
    </div>
  </div>
</div>

<div>
  <app-browse-petitions></app-browse-petitions>
</div>


<div>
  <app-edit-petition></app-edit-petition>
</div>
