<h2>Petitions</h2>

<div *ngFor="let petition of petitions | async"  class="panl panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(petition)"><em>{{petition.name}}</em></h3>
    <div *ngIf="currentRoute === '/admin'">
      {{petition.description}}
      <hr>
      <app-edit-petition [selectedPetition]="petition"></app-edit-petition>
    </div>
  </div>
</div>
